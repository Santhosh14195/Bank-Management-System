<div class="col-md-6 offset-md-3 mt-5 card" style="padding-left:0px;padding-right: 0px;">
    <h4 class="card-header">Login</h4>
    <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && forms.username.errors }" />
                <div *ngIf="submitted && forms.username.errors" class="invalid-feedback">
                    <div *ngIf="forms.username.errors.required">Username is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && forms.password.errors }" />
                <div *ngIf="submitted && forms.password.errors" class="invalid-feedback">
                    <div *ngIf="forms.password.errors.required">Password is required</div>
                </div>
            </div>
            <div class="form-group center">
                <button [disabled]="loading" class="btn btn-success Login">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button>&nbsp;&nbsp;&nbsp;
                <a routerLink="../register" class="btn btn-primary">Register</a>
            </div>
        </form>
    </div>
</div>
